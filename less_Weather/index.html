<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
        <script
			defer
			src="https://kit.fontawesome.com/6ac680548f.js"
			crossorigin="anonymous"
		></script>
		<script defer src="script.js"></script>
		<title>Weather API</title>
	</head>
	<body>
        <div id="loader" class="loader" style="display: none"></div>
		<div id="main" class="main" style="display: none;">
			<h1>Weather in my city</h1>
			<div class="mainCard" >
				<div class="tempMain">
					<div id="temp" class="temp"></div>
				</div>
				<div class="cityMain">
					<div class="cityInfo">
						<div id="city" class="city"></div>
                        <div class="img"><i class="fa-solid fa-sun"></i></div>
					</div>
				</div>
                <div class="otherInfo">
                    <div id="windSpeed" class="windSpeed"></div>
                </div>
                <div id="description" class="description"></div>
			</div>
		</div>
	</body>
</html>
